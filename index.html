<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(90deg, #ff7eb3, #8e44ad);
            color: white;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 60%);
            animation: spin 10s linear infinite;
            z-index: 0;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            z-index: 1;
            position: relative;
        }

        header p {
            z-index: 1;
            position: relative;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }

        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .download-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #f39c12;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #222;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
